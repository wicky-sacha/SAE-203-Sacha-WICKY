<body class="w-fullh-full bg-no-repeat bg-cover bg-left">

    <nav class="flex items-center justify-between flex-wrap bg-gray-100 p-6">
        <div class="flex items-center flex-shrink-0 text-gray-700 mr-6">
            <a href="./index.html"><img class="w-20" src="./src/components/icons/logo.png" alt="Logo PNG"></a>
        </div>
        <div class="block lg:hidden">
            <button
                class="flex items-center px-3 py-2 border rounded text-black border-gray-100 hover:text-black hover:border-black">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="./programmation.html"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-black mr-4">
                    PROGRAMMATION
                </a>
                <a href="./billeterie.html" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-black mr-4">
                    BILLETTERIE
                </a>
                <a href="./les-trois-cirques.html"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-black">
                    LES TROIS CIRQUES
                </a>

            </div>
        </div>
    </nav>

    <img src="./public/images/bandeau-contact.png" alt="bandeau programmation">

    <div class="w-auto md:w-96 md:max-w-full mx-auto p-20">
        <div class="p-6 border border-gray-300 sm:rounded-md">
            <form method="POST" action="https://herotofu.com/start" class="">
                <label class="block mb-6">
                    <span class="text-gray-700">Prénom Nom</span>
                    <input type="text" name="name" class="
                  block
                  w-full
                  mt-1
                  border-gray-300
                  rounded-md
                  shadow-sm
                  focus:border-indigo-300
                  focus:ring
                  focus:ring-indigo-200
                  focus:ring-opacity-50
                " placeholder="Prénom Nom" />
                </label>
                <br>
                <label class="block mb-6">
                    <span class="text-gray-700">Adresse E-mail</span>
                    <input name="email" type="email" class="
                  block
                  w-full
                  mt-1
                  border-gray-300
                  rounded-md
                  shadow-sm
                  focus:border-indigo-300
                  focus:ring
                  focus:ring-indigo-200
                  focus:ring-opacity-50
                " placeholder="email@example.com" required />
                </label>
                <br>
                <label class="block mb-6">
                    <span class="text-gray-700">Message</span>
                    <textarea name="message" class="
                  block
                  w-full
                  mt-1
                  border-gray-300
                  rounded-md
                  shadow-sm
                  focus:border-indigo-300
                  focus:ring
                  focus:ring-indigo-200
                  focus:ring-opacity-50
                " rows="3" placeholder="Écrivez votre message"></textarea>
                </label>
                <br>
                <div class="mb-6">
                    <button type="submit" class="bg-gray-700 text-white py-2 px-4 flex content-center">
                        ENVOYER
                    </button>
                </div>
            </form>
        </div>
    </div>




    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
